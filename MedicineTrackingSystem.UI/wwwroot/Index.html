<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <section>
        <div class="container mt-4">
            <div class="header_wrap">
                <div class="container">
                    <div class="col">
                        <h4>Medicine Details</h4>
                    </div>
                    <div class="row">
                        <div class="col">
                            <ul class="nav justify-content-end">
                                <li class="nav-item">
                                    <a class="nav-link active" id="btnAdd" onclick="pageRedirect()" href="#"><i class="fas fa-plus-circle"></i></a>
                                </li>
                            </ul>
                        </div>
                        <div class="col">
                            <div class="tb_search">
                                <input type="text" id="searchMedicine" onkeyup="searchMedicine()" placeholder="Search.."
                                       class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div>

                </div>

                <table class="table table-hover" id="tblMedicineDetails">
                    <thead>
                        <tr class="bg-info">
                            <th>Full Name</th>
                            <th>Brand</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Expiry Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyMedicines">

                    <tbody>
                </table>


                <div class='pagination-container'>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <nav>
                                    <ul class="pagination">
                                        <nav aria-label="...">
                                            <ul class="pagination">
                                                <li class="page-item disabled">
                                                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                                                </li>
                                                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                                <li class="page-item">
                                                    <a class="page-link" href="#">2</a>
                                                </li>
                                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                                <li class="page-item">
                                                    <a class="page-link" href="#">Next</a>
                                                </li>
                                            </ul>
                                        </nav>
                                    </ul>

                                </nav>
                            </div>
                            <div class="col">
                                <div class="rows_count">Showing 11 to 20 of 91 entries</div>
                            </div>
                            <div class="col">
                                <div class="num_rows">

                                    <div class="form-group">
                                        <!--		Show Numbers Of Rows 		-->
                                        <select class="form-control" name="state" id="maxRows">
                                            <option value="10">10</option>
                                            <option value="15">15</option>
                                            <option value="20">20</option>
                                            <option value="50">50</option>
                                            <option value="70">70</option>
                                            <option value="100">100</option>
                                            <option value="5000">Show ALL Rows</option>
                                        </select>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>


            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>

    <script>
        var url = "https://localhost:44390/api/Medicine";

        $(document).ready(function () {
            fetch("http://localhost:62790/api/Medicine").then(res => {
                return res.json();
            }).then(data => bindMedicinesToGrid(data))
                .catch(error => handleException(null, error, null));
        });

        function bindMedicinesToGrid(medicines) {
            if ($("#tblMedicineDetails tbody").length == 0) {
                $("#tblMedicineDetails").append("<tbody></tbody>");
            }
            var htmlText = '';
            for (var i = 0; i < medicines.length; i++) {
                htmlText += medicineBuildTableRow(medicines[i])
            }
            $("#tbodyMedicines").html('');
            htmlText += '<tr id="trNoDataId" style="display:none"><td colspan="6"> No Data Found </td></tr>'
            $("#tbodyMedicines").html(htmlText);
        }

        function medicineBuildTableRow(medicine) {
            var id = medicine.id;
            var ret = '';
            if (medicine.quantity < 10) {
                ret += "<tr class='bg-warning w3-yellow'>";
            }
            else if (medicine.isRedBackGround == true) {
                ret += "<tr class='bg-danger'>";
            }
            else {
                ret += "<tr>";
            }

            ret +=
                "<td>" + medicine.medicineFullName + "</td>" +
                "<td>" + medicine.brand + "</td>" +
                "<td>" + medicine.price + "</td>" +
                "<td>" + medicine.quantity + "</td>" +
                "<td>" + medicine.expiryDate.split('T')[0] + "</td>" +
                //"<td>  <i class='fas fa-pencil - alt'></i></td>" +
                "<td> <a id='btnAdd' data-id='" + id + "' onclick='pageRedirect(this)' href='#'>  <i class='fas fa-pencil - alt'></i> </a> </td>" +
                "</tr>";

            return ret;
        }

        function searchMedicine() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("searchMedicine");
            filter = input.value.toUpperCase();
            table = document.getElementById("tblMedicineDetails");
            tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
            //Display if records not found
            $('#trNoDataId').hide();
            if ($('tbody > tr:not([style*="display: none"])').length == 0) {
                $('#trNoDataId').show();
            }
        }

        function handleException(request, message, error) {
            var msg = "";
            msg += "Code: " + request.status + "\n";
            msg += "Text: " + request.statusText + "\n";
            if (request.responseJSON != null) {
                msg += "Message" + request.responseJSON.Message + "\n";
            }
            alert(msg);
        }

        function pageRedirect(currObj) {
            var medicineId = $(currObj).data('id');
            if (medicineId != null)
                window.open('AddMedicine.html?id=' + medicineId);
            else
                window.open('AddMedicine.html');
        }
    </script>
</body>

</html>
